    <script>
      window.process = window.process || { env: {} };
      window.deferredPrompt = null;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        window.deferredPrompt = e;
      });
    </script>

    <script>
      (function() {
        try {
          const theme = localStorage.getItem('memoraid_theme_v2');
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (_) { /* ignore */ }
      })();
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.addEventListener('load', () => {
        if (typeof tailwind !== 'undefined') {
          tailwind.config = {
            darkMode: 'class',
            theme: {
              extend: {
                fontFamily: {
                  sans: ['Inter', 'sans-serif'],
                  mono: ['Roboto Mono', 'monospace'],
                }
              }
            }
          }
        }
      });
      
      setTimeout(() => {
        const splash = document.getElementById('splash-screen');
        if (splash) {
          splash.style.opacity = '0';
          setTimeout(() => splash.remove(), 600);
        }
      }, 2500);
    </script>

        <style>
      body {
        font-family: 'Inter', sans-serif;
        overscroll-behavior-y: none;
        touch-action: manipulation;
      }
      .font-roboto-mono {
        font-family: 'Roboto Mono', monospace;
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      @keyframes add-capsule-animation {
        from { opacity: 0; transform: translateY(-16px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-add-capsule { animation: add-capsule-animation 0.4s ease-out forwards; }
      
      @keyframes fade-in-fast-animation {
        from { opacity: 0; transform: translateY(-4px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-fast { animation: fade-in-fast-animation 0.3s ease-out forwards; }
      
      @keyframes toast-enter-animation {
        from { opacity: 0; transform: translateX(100%); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-toast-enter { animation: toast-enter-animation 0.3s ease-out forwards; }
      
      @keyframes toast-exit-animation {
        from { opacity: 1; transform: translateX(0); }
        to { opacity: 0; transform: translateX(100%); }
      }
      .animate-toast-exit { animation: toast-exit-animation 0.3s ease-in forwards; }
      
      .loader {
        border-top-color: #10b981;
        -webkit-animation: spinner 1.5s linear infinite;
        animation: spinner 1.5s linear infinite;
      }
      @keyframes spinner {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      html.dark #splash-screen {
        background-color: #09090b;
      }
      .splash-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 24px;
        color: #059669;
      }
      .splash-title {
        font-size: 32px;
        font-weight: 800;
        color: #047857;
        letter-spacing: -0.02em;
        margin-bottom: 48px;
      }
      html.dark .splash-title {
        color: #10b981;
      }
      .splash-loader {
        width: 48px;
        height: 48px;
        border: 4px solid #e2e8f0;
        border-top-color: #10b981;
        border-radius: 50%;
        animation: spinner 1s linear infinite;
      }
      html.dark .splash-loader {
        border-color: #27272a;
        border-top-color: #10b981;
      }
    </style>
